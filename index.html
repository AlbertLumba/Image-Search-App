<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Structure of the Website -->
    <h1 id="app-title" class="hidden">Image Search <span>App</span></h1>
    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
        <!-- Add the "Return" button here -->
        
    </form>
    <!-- Display sample images from Unsplash.com -->
    <div class="search-results">
        <div class="search-result">
            <img src="https://source.unsplash.com/random/?city/" alt="City">
            <a href="https://unsplash.com/s/photos/city" target="_blank">City</a>
        </div>
        <div class="search-result">
            <img src="https://source.unsplash.com/random/?pets" alt="Pets">
            <a href="https://unsplash.com/s/photos/pets" target="_blank">Pets</a>
        </div>
        <div class="search-result">
            <img src="https://source.unsplash.com/random/?roadbike" alt="Road Bike">
            <a href="https://unsplash.com/s/photos/roadbike" target="_blank">Road Bike</a>
        </div>
        <div class="search-result">
            <img src="https://source.unsplash.com/random/?computer" alt="Computer">
            <a href="https://unsplash.com/s/photos/computer" target="_blank">Computer</a>
        </div>
        <div class="search-result">
            <img src="https://source.unsplash.com/random/?Nature" alt="Nature">
            <a href="https://unsplash.com/s/photos/Nature" target="_blank">Nature</a>
        </div>
        <div class="search-result">
            <img src="https://source.unsplash.com/random/?Shoes" alt="Shoes">
            <a href="https://unsplash.com/s/photos/Shoes" target="_blank">Shoes</a>
        </div>

    </div>
    <!-- "Show More" button -->
    <button id="show-more-button">Show More</button>
    <button id="return-button">Return</button>

    <!-- js script link -->
    <script src="script.js" defer></script>
</body>
</html>
